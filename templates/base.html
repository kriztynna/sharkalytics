			<!-- Meta tags -->
			<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        	<meta charset="utf-8">
        	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        	<meta name="application-name" content="Sharkalytics" />
        	<meta name="description" content="A database of every pitch made and deal struck on ABC's Shark Tank" />
        	<meta name="keywords" content="Shark Tank data, Shark Tank, ABC's Shark Tank, Shark, Tank, deals, pitches, investments, start-ups, entrepreneurs, database, analytics, Mark Cuban, Barbara Corcoran, Daymond John, Lori Greiner, Robert Herjavec, Kevin O'Leary" />

		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="/static/stylesheets/base.css"/>

	<body>

	<div class="page-container">
		{% block header %}	
	    	<div class="navbar navbar-default" role="navigation">
	    		
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">sharkalytics</a>
					</div><!--.navbar-header -->

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
				      		<li class={{ active }}><a href="/sharks">sharks</a></li>
				      		<li class={{ active }}><a href="/visualizations">visualizations</a></li>
				      		<li class={{ active }}><a href="/companies">companies</a></li>
				      		<li class={{ active }}><a href="/categories">categories</a></li>
				      		<li class={{ active }}><a href="/about">about</a></li>
				      		<li class={{ active }}><a href="http://blog.sharkalytics.com">blog</a></li>
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li>
								<form class="navbar-form" role="search" action="/search"  method="post">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search" name="search_terms" id="search_terms">
										<div class="input-group-btn">
											<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
										</div>
									</div>
								</form>
							</li>
							
						</ul>
					</div><!--.collapse navbar-collapse -->
				
			</div><!-- .navbar -->
		{% endblock %}

			<div id="body-div">
				{% block body %}
				{% endblock %}
	    	</div><!--/.row-->
		
	</div><!--/.page-container-->
		
	<div id="footer">	
			{%- block footer -%}
				<div class="muted-credit">&copy; Copyright 2014-2015</div>
			{%- endblock -%}
